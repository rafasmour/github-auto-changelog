services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: changelog_api
    env_file: ".env"
    labels:
      - traefik.enable=true
      - traefik.http.routers.changelog_api.rule=Host(`changelog.${DOMAIN}`) && Prefix(`/api`)
      - traefik.http.routers.changelog_api.entrypoints=websecure
      - traefik.http.routers.changelog_api.tls=true
    networks:
      - webgateway
    command: "npm run build && npm run start:prod"
    volumes:
      - ./api:/api
    working_dir: /api
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: changelog_app
    tty: true
    env_file: ".env"
    labels:
      - traefik.enable=true
      - traefik.http.routers.changelog_app.rule=Host(`changelog.${DOMAIN}`)
      - traefik.http.routers.changelog_app.entrypoints=websecure
      - traefik.http.routers.changelog_app.tls=true
    networks:
      - webgateway
    command: "npm run build && npm run preview"
    volumes:
      - ./app:/app
    working_dir: /app


networks:
  webgateway:
    name: ${NETWORK}
    external: true